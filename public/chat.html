<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Chat </title>
</head>
<body>
	<div id="info"></div>

	<form id="msg-form" style="float: left; margin: 0px 4px 0px 0px">
		<input id="msg" maxlength="128">
		<button type="submit"> Send </button>
	</form>

	<button id="clear-msg"> Clear </button>

	<div style="margin: 15px 0px 0px 0px">
		<div style="float: left"> Messages </div>
		<div style="margin: 0px 0px 0px 500px"> Connections </div>
		<div>-------------------------------------------------------------------------------------------------------------</div>
	</div>

	<div>
		<div id="msgs" style="float: left"></div>
		<div id="users" style="margin: 0px 0px 0px 500px"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/front_script.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="scripts/chat.js"></script>
</body>
</html>
