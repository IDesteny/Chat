<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<h1> Добро пожаловать </h1>
</head>
<body>
	<form id="msg-form">
		<input id="msg" style="float: left">
		<button type="submit" style="float: left; margin: 0px 5px"> Send </button>
	</form>
	
	<button onclick="clearMsg()"> Clear </button>
	<div style="margin: 0px 500px"> Connections </div>

	<div> ------------------------------------------------------------------------------------------------------------- </div>

	<div id="all-msg" style="float: left"></div>
	<div id="all-users" style="margin: 0px 500px"></div>

	<script type="text/javascript">
		list_users = [];

		function show() {
			$("#all-users").empty();
			for (let i = 0; i < list_users.length; ++i) {
				$("#all-users").append("<div>" + list_users[i] + "</div>");
			}
		}

		function clearMsg() {
			$("#all-msg").empty();
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/client.js"></script>
</body>
</html>
