<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<h1> Добро пожаловать чертила! </h1>
</head>
<body>
	<form id="msg-form">
		<input id="msg">
		<button type="submit"> Send </button>
	</form>
	<div id="all-msg"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function() {
			const socket = io.connect();
			let name_user = window.location.search.substring(6);

			$("#msg-form").submit((event) => {
				event.preventDefault();

				const $input = $("#msg");
				socket.emit('send msg', { name: name_user, msg: $input.val() });
				$input.val('');
			});

			socket.on('add msg', (data) => {
				$("#all-msg").append("<div>" + data.name + ': ' + data.msg + "</div>");
			});
		});
	</script>
</body>
</html>
