<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<h1> Добро пожаловать </h1>
</head>
<body>
	<form id="msg-form">
		<input id="msg">
		<button type="submit"> Send </button>
	</form>

	<!-- TODO: Rewrite it -->
	<div style="float: left"> Messages </div>
	<div style="margin: 0px 500px"> Connections </div>

	<div> ------------------------------------------------------------------------------------------------------------- </div>

	<div id="all-msg" style="float: left"></div>
	<div id="all-users" style="margin: 0px 500px"></div>
	<!----------------------->

	<script type="text/javascript">
		function checkOfCorrectMsg(msg) {
			if (msg.length >= 128) return true;
			if (msg.length == 0) return true;

			for(let i = 0; i < msg.length; ++i) {
				if (msg[i] != ' ') return false;
			}
			return true;
		}

		list_users = [];

		function show() {
			$("#all-users").empty();
			for (let i = 0; i < list_users.length; ++i) {
				$("#all-users").append("<div>" + list_users[i] + "</div>");
			}
		}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/static/client.js"></script>
</body>
</html>
